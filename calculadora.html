<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iPhone Calculator</title>
  <link rel="stylesheet" href="styl2.css">
</head>
<body>
  <div class="calculator">
    <div><img class="LasTres" src="Imagenes/3-ESTRELLAS.png" alt="Las3"></div>
    <div><img class="bottom" src="Imagenes/renders.png" alt=""></div>
    <div class="value">0</div>
    <div class="buttons-container">
      <div class="button function ac">AC</div>
      <div class="button function square">x²</div>
      <div class="button function square-root">√</div>
      <div class="button operator division">÷</div>
      <div class="button number-7">7</div>
      <div class="button number-8"><img src="Imagenes/kisspng-ballon-d-or-france-football-award-pallone-5b3156fe6235f6.4477461915299601904023-transformed.png" alt="Messi" class="Octavo"/></div>
      <div class="button number-9">9</div>
      <div class="button operator multiplication">×</div>
      <div class="button number-4">4</div>
      <div class="button number-5"><img src="Imagenes/cinco-copas-significado-copia.png" alt="CincoCopas" class="CincoCopas"/></div>
      <div class="button number-6">6</div>
      <div class="button operator subtraction">−</div>
      <div class="button number-1"><img src="Imagenes/png-clipart-flag-of-argentina-national-flag-flags-of-the-world-flag-of-the-united-states-argentina-miscellaneous-flag.png" alt="Argentina Papa" class="BanderaArg"/></div>
      <div class="button number-2"><img src="Imagenes/1f1eb-1f1f7.png" alt="Segundo" class="Francia"/></div>
      <div class="button number-3"><img src="Imagenes/5005630.png" alt="LasTres" class="LasTresEstrellas"/></div>
      <div class="button operator addition">+</div>
      <div class="button number-0">0</div>
      <div class="button decimal">.</div>
      <div class="button operator equal">=</div>
    </div>
  </div>
<script src="logic.js"></script>
</body>
</html>
